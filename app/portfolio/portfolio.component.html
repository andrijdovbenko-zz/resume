
<div class="col-md-12"><h1>My Works</h1></div>
<div class="col-md-6 col-sm-6">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let work of works" (click)="getSelectedWork(work)">
      <img class="img-responsive" src="{{work.imgPath}}"/>
      <p>{{work.name}}</p>
    </li>
  </ul>
</div>
<div class="col-md-6 col-sm-6">
  <div class="work-detail" *ngIf="selectedWork">
    <img class="img-responsive" src="{{selectedWork?.imgPath}}"/>
    <h2>{{selectedWork?.name}}</h2>
    <div>
      <p><b>Used languages and technologies:</b></p>
      <p><span *ngFor="let technology of selectedWork?.technologies">{{technology}}; </span></p>
    </div>
    <div>
      <p><b>Link:</b> <a href="{{selectedWork?.link}}">{{selectedWork?.link}}</a></p>
    </div>

  </div>
</div>
