<div class="col-lg-3 col-md-4">
  <img src="{{person.logoSrc}}" alt="photo">
</div>
<div class="col-lg-9 col-md-8">
  <h1>{{person.name}}</h1>
  <p><b>Date of birth:</b> {{person.dateOfBirth}}</p>
  <p><b>Skills:</b></p>
  <ul>
    <li *ngFor="let skill of person.skils">{{skill}};</li>
  </ul>
  <p><b>Education:</b></p>
  <ul>
    <li *ngFor="let education of person.educations">{{education}};</li>
  </ul>
  <p><b>Certifications:</b></p>
  <ul>
    <li *ngFor="let certification of person.certifications">{{certification}};</li>
  </ul>
</div>
